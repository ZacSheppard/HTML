<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 60px; /* Initial width reduced by half */
            background-color: #f8f9fa;
            padding-top: 20px;
            text-align: center; /* Center the text */
            transition: width 0.3s; /* Smooth transition */
        }
        .sidebar:hover {
            width: 250px; /* Expanded width on hover */
        }
        .content {
            margin-left: 60px; /* Initial margin reduced by half */
            padding: 20px;
            transition: margin-left 0.3s; /* Smooth transition */
        }
        .sidebar:hover ~ .content {
            margin-left: 250px; /* Adjusted margin when sidebar expands */
        }
        .sidebar img {
            width: 50px; /* Initial image width reduced by half */
            height: auto;
            transition: width 0.3s; /* Smooth transition */
        }
        .sidebar:hover img {
            width: 100px; /* Expanded image width on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/checklistlogo.png') }}" alt="CheckIt Logo" class="img-fluid mb-4">
        <!-- Add more sidebar content here -->
    </div>
    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
            <span class="navbar-text">
                Hello, {{ username }}
            </span>
        </nav>
        <h1>Your Tasks</h1>
        <!-- Add more dashboard content here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
